<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
    <title>Vinyl Collection</title>
</head>
<body>
    <div>
        <div>
            <form>
                <h2>Read All</h2>
                <button type="button" class="btn" id="buttonReadAll">Read All</button>
                <ul id="listOutput"></ul>
            </form>
        </div>
        <div>
            <form>
                <h2>Create</h2>
                <input type="text" id="inputArtist" class="form-control" placeholder="Artist Name"/>
                <input type="text" id="inputAlbum" class="form-control" placeholder="Album Name"/>
                <input type="number" id="inputSize" class="form-control" placeholder="Vinyl Size"/>
                <button type="button" class="btn btn-primary mt-2" id="buttonCreate">Create</button>
            </form>
        </div>
        <div>
            <form>
                <h2>Read One Vinyl</h2>
                <input type="number" id="inputId" class="form-control mt-2" placeholder="Item ID" />
                <button type="button" class="btn btn-primary mt-2" id="buttonRead">ID READ</button>
                <ul id="newOutput"></ul>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="./script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </div>
</body>
</html>
